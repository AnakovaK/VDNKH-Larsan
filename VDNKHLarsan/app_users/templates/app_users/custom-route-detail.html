{% extends 'app_main/map/map.html' %}
{% load static %}

{% block map_title %}Маршрут №{{ route.id }}{% endblock %}

{% block map_detail %}

<script src="{% static 'js/places.js' %}"></script>
<section class="section">
    {% for point in route.route_points.all %}
    <script>
      var placeId = {{point}}
      var element = document.getElementById('information')
      element.innerText = places[placeId].properties.type
    </script>
      <p class="point-item">{{ point }}  </p>
      <p id="information"></p>
    {% endfor %}
</section>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/jquery-3.6.1.js' %}"></script>
<script src="{% static 'js/routesObject.js' %}"></script>
<script src="{% static 'js/places.js' %}"></script>
<script>
  var testTest = "testing..."
  var routeData = [
    {% for point in route.route_points.all %}
      {{ point|safe }},
    {% endfor %}
  ]
</script>
<script src="{% static 'js/customroute.js' %}"></script>
{% endblock %}
