<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
	window.onload = () => {
		{% for input in form %}
			{% if input.errors %}
				document.getElementById('{{ input.id_for_label }}-underline').classList.add('form__input-underline_red')
			{% endif %}
		{% endfor %}
	};
</script>
